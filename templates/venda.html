<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/blabla.css">
    <link rel="stylesheet" href="/static/venda.css">
    <script defer src="/JavaScript/venda.js"></script>
    <title>Formulário GN</title>
</head>
<body>
    <div class="content">
        <h1>Anuncio</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite o modelo do carro" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="text" placeholder="Digite a cor do seu carro" class="inputs required" >
                
            </div>
            <div>
                <input type="number" placeholder="Digite o ano do carro" class="inputs required">
                
            </div>
            
            <div>
                <input type="number" placeholder="Digite a kilometragem do carro" class="inputs required" >
                
            </div>

            <div>
                <input type="number" placeholder="Placa do carro" class="inputs required" >
                
            </div>

            <div>
                <input type="number" placeholder="Contato do vendedor" class="inputs required" >
                
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre o carro"></textarea>
            <p>Câmbio:</p>
            <div class="box-select1">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Automatico</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Manual</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            
            <div class="box-select2">
                <p>Envie as imagens do veiculo</p>
                <label class="picture" for="picture__input" tabIndex="0">
                    <span class="picture__image"></span>
                  </label>
                  
                  <input type="file" name="picture__input" id="picture__input">
                
               
                  
                  
            </div>
            <a href="/h">
            <button type="submit">Enviar</button>
                </a>    
        </form>
    </div>
</body>
<script>
    const form   = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans  = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        nameValidate();
        emailValidate();
        mainPasswordValidate();
        comparePassword();
    });

    function setError(index){
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate(){
        if(campos[0].value.length < 3)
        {
            setError(0);
        }
        else
        {
            removeError(0);
        }
    }

    function emailValidate(){
        if(!emailRegex.test(campos[1].value))
        {
            setError(1);
        }
        else
        {
            removeError(1);
        }
    }

    function mainPasswordValidate(){
        if(campos[2].value.length < 8)
        {
            setError(2);
        }
        else
        {
            removeError(2);
            comparePassword();
        }
    }

    function comparePassword(){
        if(campos[2].value == campos[3].value && campos[3].value.length >= 8)
        {
            removeError(3);
        }
        else
        {
            setError(3);
        }
    }

</script>
</html>
