<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styleL.css">
    <script defer src="/JavaScript/login.js"></script> 
    <title>Login</title>
</head>

<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>e acesse todo conteúdo</h1>
            <img src="/static/images/carro2.svg" class="left-login-image" alt="Carro">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <form action="/login" method="post">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="login" placeholder="Usuário" required>
                        <label for="cpf">Cpf:</label>
                        <input id="cpf"
                        type="text"
                        placeholder="cpf"
                        inputmode="numeric"
                        name="cpf"
                        minlength="14"
                        maxlength="14"
                        pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
                        required
                        autocomplete="off">
   
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        <button class="botao" type="submit">Logar</button>
                    </form>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for category, message in messages %}
                          <li class="{{ category }}" style='color:#ff5555'>{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                </div>
                
                <p>
                    Não tem uma conta?
                    <a class="cadastro" href="/registro">
                        Cadastre-se
                    </a>

            </div>
        </div>
    </div>

</body>

</html>
